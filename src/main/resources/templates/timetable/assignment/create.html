<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{/layout/head}"></head>
<script th:src="@{/static/common.js}" type="text/javascript"></script>
<script th:src="@{/static/timetable.js}" type="text/javascript"></script>
<body onload="init()">
<div class="ui-menubar" th:insert="~{/layout/menubar}"></div>
<div class="ui-panel-1">
    <div class="ui-panel-2">
        <label for="input-userName">Benutzer</label>
        <br/>
        <select class="ui-select-big" id="input-userName" name="userName" required size="8">
            <option>- wird geladen -</option>
        </select>
    </div>
    <div class="ui-panel-2">
        <label for="input-startTime">Anfang</label>
        <input class="input-optional-datetime" id="input-startTime" name="startTime" type="datetime-local">
    </div>
    <div class="ui-panel-2">
        <label for="input-endTime">Ende</label>
        <input class="input-optional-datetime" id="input-endTime" name="endTime" type="datetime-local">
    </div>
    <div class="ui-panel-2">
        <label for="input-notes">Beschreibung</label>
        <br/>
        <textarea cols="80" id="input-notes" name="notes" rows="5"></textarea>
    </div>
    <input onclick="submitCreateAssignment()" type="submit">
</div>
<div class="ui-footer" th:insert="~{/layout/footer}"></div>
</body>
</html>
