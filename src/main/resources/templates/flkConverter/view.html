<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{/layout/head}"></head>
<script th:src="@{/static/common.js}" type="text/javascript"></script>
<body onload="initCommon()">
<div class="ui-menubar" th:insert="~{/layout/menubar}"></div>
<div class="ui-panel-1">
    <h2>Modell: <span th:text="${result.getDeviceModel()}"></span></h2>
    <h2>Seriennummer: <span th:text="${result.getDeviceSn()}"></span></h2>
    <h1>Tests</h1>
    <div class="ui-panel-2" th:each="test: ${result.getTests()}">
        <h2>Test #<span th:text="${test.number}"></span> - Gerät #<span th:text="${test.applianceNumber}"></span> (<span th:text="${test.description}"></span>)
        </h2>
        <table>
            <!--<tr>
                <td>Testnummer</td>
                <td th:text="${test.number}"></td>
            </tr>-->
            <!--<tr>
                <td>Datum</td>
                <td th:text="${test.date}"></td>
            </tr>-->
            <!--<tr>
                <td>Geräte ID</td>
                <td th:text="${test.applianceNumber}"></td>
            </tr>-->
            <tr>
                <td>Testmodus</td>
                <td th:text="${test.testMode}"></td>
            </tr>
            <tr>
                <td>Standort</td>
                <td th:text="${test.site}"></td>
            </tr>
            <tr>
                <td>Benutzer</td>
                <td th:text="${test.user}"></td>
            </tr>
            <!--<tr>
                <td>Beschreibung</td>
                <td th:text="${test.description}"></td>
            </tr>-->
            <tr>
                <td>Anwendungsort</td>
                <td th:text="${test.location}"></td>
            </tr>
            <tr>
                <td>Zusätzliche Hinweise</td>
                <td th:text="${test.text}"></td>
            </tr>
        </table>
        <h2>Checks</h2>
        <div class="ui-panel-3" th:each="check: ${test.checks}">
            <h3><span th:text="${check.name}"></span> (<span th:text="${check.passedString}"></span>)</h3>
            <table>
                <!--<tr>
                    <td>Bezeichnung</td>
                    <td th:text="${check.name}"></td>
                </tr>-->
                <!--<tr>
                    <td>Bestanden</td>
                    <td th:text="${check.passed ? 'ja' : 'nein'}"></td>
                </tr>-->
                <tr>
                    <td>Messwerte</td>
                    <td th:text="${check.valuesString}"></td>
                </tr>
                <tr>
                    <td>Limit</td>
                    <td th:text="${check.limit}"></td>
                </tr>
            </table>
        </div>
    </div>
</div>
<div class="ui-footer" th:insert="~{/layout/footer}"></div>
</body>
</html>
