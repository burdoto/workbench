<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{/layout/head}"></head>
<script th:src="@{/static/common.js}" type="text/javascript"></script>
<body onload="initCommon()">
<div class="ui-menubar" th:insert="~{/layout/menubar}"></div>
<div class="ui-panel-1">
    <form action="/flk" enctype="multipart/form-data" method="POST">
        <table>
            <tr>
                <td>Datei wählen:</td>
                <td><input accept=".flk" name="file" type="file"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Bestätigen"/></td>
            </tr>
        </table>
    </form>
    <div class="ui-panel-2">
        <h2>Vorhandene Scans:</h2>
        <table>
            <thead>
            <tr>
                <td>Datum</td>
                <td>Eingabedatei</td>
                <td>Ergebnis</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="scan: ${available}">
                <td th:text="${scan.timestamp}"></td>
                <td>
                    <a th:href="'/storage/temp/raw/'+${scan.sourceFile}" th:text="${scan.sourceFile}"></a>
                </td>
                <td>
                    <a th:href="'/flk/'+${scan.resultFile}" th:text="${scan.resultFile}"></a>
                    <a class="ui-edit-link" th:href="'/storage/temp/raw/'+${scan.resultFile}">Rohdaten...</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="ui-footer" th:insert="~{/layout/footer}"></div>
</body>
</html>
